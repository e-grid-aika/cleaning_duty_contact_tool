<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <style>
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      padding-top: 60px;
    }
    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 400px;
      text-align: center;
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }
    .close:hover, .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>掃除予定 再登録処理</h1>
  <button onclick="showModal()">再登録実行</button>
  <div id="result"></div>

  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="hideModal()">&times;</span>
      <p>登録済みの掃除予定が更新されますが実行しますか？</p>
      <button onclick="confirmAction()">はい</button>
      <button onclick="cancelAction()">キャンセル</button>
    </div>
  </div>

  <script>
    function showModal() {
      document.getElementById('myModal').style.display = 'block';
    }

    function hideModal() {
      document.getElementById('myModal').style.display = 'none';
    }

    function confirmAction() {
      hideModal();
      google.script.run.withSuccessHandler(function(response) {
        document.getElementById('result').innerText = response;
      }).reCreateCleaningSchedule('confirm');
    }

    function cancelAction() {
      hideModal();
      google.script.run.withSuccessHandler(function(response) {
        document.getElementById('result').innerText = response;
      }).reCreateCleaningSchedule('cancel');
    }

  </script>
</body>
</html>
